<!DOCTYPE html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>300x250</title>

<link type="text/css" rel="stylesheet" media="screen" href="css/reset.css">
<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> -->
<link type="text/css" rel="stylesheet" media="screen" href="css/style.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>

<script src="https://rtb.loopa.net.au/Scripts/ad/ad.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
<script type="text/javascript" src="javascript/scripts.js"></script>

</head>

<body onload="loaded();">

<div class="banner">
        <!--<a href="#" target="_blank">-->
		<div class="main">
			<div class="loading"></div>
            <div class="dynamic-container">
            </div>

		</div>
<!--         <div class="intro">
            <img class="logo-img-intro" src="images/oneroof_commercial.png">
        </div> -->
</div>


        <div class="product-container">
            <div class="product-image-holder fade">
                 <div class="slideshow-image">
                    <ul>
                        <li style="background-image:url(images/img1.jpeg)"></li>
                        <li style="background-image:url(images/img2.jpeg)"></li>
                        <li style="background-image:url(images/img3.jpeg)"></li>
                        <li style="background-image:url(images/img4.jpeg)"></li>
                    </ul>
                 </div>
                 <div class="background-fade"></div>
                 <div class="agent-info">
                    <!-- <div class="agent-image" style="background-image:url({{splitUrl CustomField8}});"></div> -->
                    <div class="agent-image-holder">
                        <!-- <div class="agent-image" style="background-image:url('images/agent.jpg');"></div> -->
                        <div class="agent-image" style="background-image:url(images/agent.jpg);"></div>
                    </div>
                    <div class="agent-name">Luke McCaw</div>
                 </div>

                    <div class="icons-container">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="floor">
                                         <img src="images/floor.png">
                                        <span class="floor-text">1836m2<span class="floor-sup">1836m2</span></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:175px;">
                                         <img src="images/development-icon.png">
                                        <span>Development Site</span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                <img class="btn-prev-img" src="images/left-arrow.png">
                <img class="btn-next-img" src="images/right-arrow.png">
            </div>  
            <div class="bottom-container">
                    <div class="cta-box">Find out more</div>
                    <div class="product-details-content-holder">
                        <div class="listing-holder">
                            FOR SALE
                        </div>
                        <div class="street">
                            <div class="street-icon"></div>
                            <p>Auckland Central<span class="suburb"></span></p></div>
                        <!-- <div class="suburb">{{{CustomField3}}}</div> -->
                    </div>
                
            </div>
        </div>
        <div class="brand">
            <img class="logo-img" src="images/oneroof_commercial.png">
            <img class="agent-logo-img" src="images/agent-logo.png">
        </div>


</body>
</html>
